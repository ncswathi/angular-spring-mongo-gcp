<h2>Task List</h2>

<p-table [value]="tasks" [paginator]="true" [rows]="5" [responsiveLayout]="'scroll'">
  <ng-template pTemplate="header">
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Description</th>
      <th>Status</th>
      <th>Action</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-task>
    <tr>
      <td>{{task.id}}</td>
      <td>{{task.title}}</td>
      <td>{{task.description}}</td>
      <td>{{task.status}}</td>
      <td>
        <p-button label="Edit" icon="pi pi-pencil" styleClass="p-button-sm p-mr-2"></p-button>
        <p-button label="Delete" icon="pi pi-trash" styleClass="p-button-sm p-button-danger"></p-button>
      </td>
    </tr>
  </ng-template>
</p-table>
